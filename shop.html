
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Animation</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0f0f1e;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .typing-container {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }

    .typing-text {
      color: #00ff99;
    }

    .cursor {
      display: inline-block;
      background-color: #fff;
      margin-left: 4px;
      animation: blink 1s infinite;

    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="typing-container">
    <span class="typing-text" id="typing"></span>
    <span class="cursor">|</span>
  </div>

  <script>
    const textElement = document.getElementById('typing');
    const sentences = [
      "We build amazing things",
      "We solve real problems",
      "We are hiring talents",
      "Join our team now!"
    ];

    let sentenceIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentText = '';

    function type() {
      const currentText = sentences[sentenceIndex];

      if (isDeleting) {
        textElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        textElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }

      // Speed control
      let typeSpeed = 100;

      if (isDeleting) {
        typeSpeed = 50; // delete faster
      }

      if (!isDeleting && charIndex === currentText.length) {
        typeSpeed = 1500; // pause at end
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        sentenceIndex = (sentenceIndex + 1) % sentences.length; // next sentence
        typeSpeed = 500; // pause before typing next
      }

      setTimeout(type, typeSpeed);
    }

    // Start the animation
    type();
  </script>

</body>
</html>
